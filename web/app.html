<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css" charset="utf-8">
    <link rel="stylesheet" href="../node_modules/octicons/octicons/octicons.css" charset="utf-8">
    <link rel="stylesheet" href="./app.css" charset="utf-8">
    <title>Interprete</title>
  </head>
  <body>
    <div id="content" class="flex-row">
      <div id="editor-div" class="flex-col">
        <div class="bar bar-bottom-border flex-row center-align"><span style="margin-left:10px" class="octicon octicon-pencil"></span><span class="title">EDITOR</span>
          <button id="ejecutar" class='boton-ejecutar'>
            <span class="button-label">Ejecutar programa</span> <span class="octicon octicon-triangle-right self-align-center"></span>
          </button>
        </div>
        <textarea id="editor"></textarea>
        <div class="bar bar-top-border flex-row center-align"><span id="status-msg">Listo</span></div>
      </div>

      <div class="divider"></div>

      <div id="program-div" class="flex-col">
        <div class="bar bar-bottom-border flex-row center-align"><span style="margin-left:10px" class="octicon octicon-terminal"></span><span class="title">SALIDA</span></div>
        <div id="window"></div>
      </div>
    </div>
  </body>
  <script src="./bundle.js" charset="utf-8"></script>
</html>
